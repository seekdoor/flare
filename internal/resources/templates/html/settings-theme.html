{{ define "settings-theme.html" }}<div class=setting-group-container><form method=POST action="{{ .SettingPages.Theme.Path }}"><h2>设置主题</h2><div class="theme-groups clearfix">{{range .Themes}}<div class="pull-left theme theme-{{.Name}}"><div class="theme-container clearfix"><input class=theme-choose name=theme type=submit value={{.Name}}><div class="pull-left theme-color color-background" style=background-color:{{.Colors.Background}}></div><div class="pull-left theme-color color-primary" style=background-color:{{.Colors.Primary}}></div><div class="pull-left theme-color color-accent" style=background-color:{{.Colors.Accent}}></div></div><p class=theme-title>{{.Name}}</div>{{end}}</div></form></div>{{ end }}
